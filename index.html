<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tree outline maker</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="vendor/jquery-sortable/jquery-sortable.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<button id="add-root-btn">Add Root</button>
		<ol id="tree" class="vertical"></ol>

		<!-- JS -->

		<!-- polyfills -->
		<script>
		function loadPoly(name, condition) {
			if (!condition)
				document.write('<' + 'script src="js/polyfills/' + name + '.js"><' + '/script>');
		}

		loadPoly('classList', 'classList' in document.body);
		loadPoly('matches', 'matches' in document.documentElement);
		</script>

		<!-- libraries & modules -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="vendor/jquery-sortable/jquery-sortable.js"></script>
		<script src="bower_components/DOM-Builder/DOM-Builder.js"></script>
		<script src="bower_components/html5-dnd-list/all/draglist.js"></script>

		<!-- custom scripts -->
		<script src="js/helpers.js"></script>
		<script src="js/DOM-helpers.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
